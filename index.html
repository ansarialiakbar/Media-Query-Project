<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <!-- External  css -->
    <link rel="stylesheet" href="style4.css">
   
</head>
<body>
    <!-- start -->
    <!-- header part -->
   <header>
      <nav>
        <ul>
            <li class="Home-option">Home</li>
            <li>Projects</li>
            <li>Technologies</li>
            <li>Contact</li>
        </ul>
        <div>
            <img src="./assets/hambrger.png" alt="menu">
        </div>
      </nav>
      <section class="upper">
        <!-- upper-left -->
        <div class="upper-left">
            <div class="upper-line-1">
                <img src="./assets/waving-hand.png" alt="hello" >
                 <h3>Hi Everyone</h3>
            </div>
            <div class="upper-line-2">
                <h1>  Mark Anderson</h1>
                <h2>  Developer</h2>
            </div>

        </div>
        <!-- upper-right -->
        <div class="upper-right">
          <img src="./assets/pc-image.png" alt="pc-image" >
        </div>
      </section>
   </header>
   <!-- main-part -->
   <main>
     <section class="projects">
        <div>
            <h1>Projects</h1>
            <div class="Horizontal-divider"></div>
        </div>
        <div class="project-list">
            <div class="project">
                <img src="./assets/image.png" alt="project-image">
                <p>Project 1</p>
            </div>
            <div class="project">
                <img src="./assets/image.png" alt="project-image">
                <p>Project 2</p>
            </div>
            <div class="project">
                <img src="./assets/image.png" alt="project-image">
                <p>Project 3</p>
            </div>
            <div class="project">
                <img src="./assets/image.png" alt="project-image">
                <p>Project 4</p>
            </div>

        </div>
     </section>
   </main>
   <!-- footer-part -->
   <footer>
      <section class="contact">
           <div>
            <h1>
                Contact Me
            </h1>
            <div class="Horizontal-divider-contact"></div>
           </div>
           <div class="socials">
            <!-- images -->
            <img src="./assets/github.png" alt="social">
            <img src="./assets/linkedin.png" alt="social">
             <img src="./assets/outlook.png" alt="social">
           </div>
      </section>
   </footer>
</body>
</html>
